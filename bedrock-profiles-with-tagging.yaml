# Bedrock Inference Profile Configuration File with Tagging Support
region: us-west-2

# Tags to apply to profiles
tags:
  - key: "map-migratedv3"
    value: "test"

# Existing profiles to tag (specify either name or arn)
existing-profiles-to-tag:
  - arn: "arn:aws:bedrock:us-west-2:xxxx:application-inference-profile/rqq8qhhm7ehc"
  - name: "test"
  - name: "test2"  # Find by ARN
  - arn: "arn:aws:bedrock:us-west-2:xxx:application-inference-profile/zvu5uj2f5gbu"

bedrock-profiles:
  - name: "claude35"
    model_id: "anthropic.claude-3-5-sonnet-20240620-v1:0"  # Model ID for foundation models
    model_type: "foundation"  # Either "foundation" or "inference"
  
  - name: "claude4"
    model_id: "arn:aws:bedrock:ap-northeast-1:604359073804:inference-profile/us.anthropic.claude-sonnet-4-20250514-v1:0" # ARN for Inference profiles
    model_type: "inference"